<div class="products-page"><div class="panel panel-default user_panel"><div class="panel-heading"><h3 class="panel-title">Products</h3><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#productModal">Add product</button></div><div class="panel-body"><div class="table-container"><div class="col-md-12"><div id="productlist"><div class="panel panel-repeated" ng-repeat="product in productCtrl.products | orderBy : '-date' track by $index"><div class="panel-heading"><div class="panel panel-default panel-heading header-in-product"><h3 class="panel-title">{{product.user.name}} {{product.user.sname}}</h3></div><div class="text-center"><div class="row"><div class="col-sm-9"><h3 class="pull-left">{{product.title}}</h3></div><div class="col-sm-3"><h4 class="pull-right"><small><em>{{product.date | date: 'M/d/yy h:mm a'}}</em></small></h4></div></div></div></div><div class="panel-body">{{product.message}}<div class="icon-like" ng-click="productCtrl.likeProduct(product.id)"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> {{product.likes.length}}</div><comment-dir class="pull-right" message="" product="product"></comment-dir></div></div></div></div></div></div></div><!-- Modal --><div id="productModal" class="modal fade" role="dialog"><div class="modal-dialog"><!-- Modal content--><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">Add product</h4></div><div class="modal-body"><form action=""><div class="form-group"><label for="input-title">Title:</label><input class="form-control" name="title" id="input-title" ng-model="productCtrl.newProduct.title" type="text"></div><div class="form-group"><label for="message">Message:</label><textarea class="form-control" rows="5" id="message" ng-model="productCtrl.newProduct.message" name="message"></textarea></div></form></div><div class="modal-footer"><button type="button" class="btn btn-success" data-dismiss="modal" ng-click="productCtrl.addProduct()">Add</button> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div></div>
