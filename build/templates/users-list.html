<div class="user-list"><div class="row"><div class="panel panel-default user_panel"><div class="panel-heading"><h3 class="panel-title">Last Viewers</h3><form id="custom-search-form" class="form-search form-horizontal pull-right"><div class="input-append span12"><input type="text" class="search-query" ng-model="usList.searchUser" placeholder="Search"> <button type="submit" class="btn"><i class="icon-search"></i></button></div></form></div><div class="panel-body"><div class="table-container"><div class="col-md-12"><div id="productlist"><div class="panel panel-repeated" ng-repeat="product in usList.currentUser.prev |filter:filterProducts | orderBy : '-date' track by $index"><div class="panel-heading"><div class="text-center"><div class="row"><div class="col-sm-9"><h3 class="pull-left">{{product.title}} <span style="color: green">Ціна:{{product.price}}$</span></h3></div><input type="button" value="Wiev" class="btn btn-info btn-sm" data-toggle="modal" data-target="#productModalView" ng-click="usList.viewProducts(product)"><div class="col-sm-3"><h4 class="pull-right"></h4></div></div></div></div><!--<div class="panel-body">--><!--{{product.message}}--><!--&lt;!&ndash;<div class="icon-like" ng-click="usList.user.likeProduct(product.id)">&ndash;&gt;--><!--&lt;!&ndash;<span class="glyphicon glyphicon-thumbs-up " aria-hidden="true"></span>&ndash;&gt;--><!--&lt;!&ndash;{{product.likes.length}}&ndash;&gt;--><!--&lt;!&ndash;</div>&ndash;&gt;--><!--</div>--></div></div></div></div></div></div></div></div><div id="productModalView" class="modal fade" role="dialog"><div class="modal-dialog"><!-- Modal content--><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">{{ usList.currentProduct.user}}</h4></div><div class="modal-body"><form action=""><div class="form-group"><label>Title:</label><!--<input class="form-control" name="title" id="input-title" ng-model="usList.newProduct.title"--><!--type="text">--><p>{{ usList.currentProduct.title}}</p></div><div class="form-group"><label>Message:</label><!--<textarea class="form-control" rows="5"  ng-model="usList.currentProduct.message"--><!--name="message">{{usList.currentProduct.title}}</textarea>--><p>{{usList.currentProduct.message}}</p></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div>
