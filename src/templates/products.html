<div class="products-page">
    <div class="panel panel-default user_panel">
        <div class="panel-heading">
            <h3 class="panel-title">Products</h3>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#productModal">Add
                product
            </button>
            <input type="text" class="search__products"  placeholder="Search" ng-model="filterProducts">
        </div>
        <div class="panel-body">
            <div class="table-container">
                <div class="col-md-12">
                    <div id="productlist">
                        <div class="panel panel-repeated"
                             ng-repeat="product in productCtrl.products |filter:filterProducts | orderBy : '-date' track by $index">
                            <div class="panel-heading">
                                <!--<div class="panel panel-default panel-heading header-in-product">-->
                                    <!--<h3 class="panel-title">{{product.user.name}} {{product.user.username}}</h3>-->
                                <!--</div>-->
                                <div class="text-center">
                                    <div class="row">
                                        <div class="col-sm-9">
                                            <h3 class="pull-left">{{product.title}} <span style="color: green"> Ціна:{{product.price}}$</span> </h3>
                                        </div>
                                        <input type="button" ng-click="productCtrl.deleteProduct(product.id)" value="delete">
                                        <input type="button" value="Wiev" class="btn btn-info btn-sm" data-toggle="modal" data-target="#productModalView" ng-click="productCtrl.viewProducts(product)">
                                        <div class="col-sm-3">
                                            <h4 class="pull-right">
                                                <!--<small><em>{{product.date | date: 'M/d/yy h:mm a'}}</em></small>-->
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--<div class="panel-body">-->
                                <!--{{product.message}}-->
                                <!--&lt;!&ndash;<div class="icon-like" ng-click="productCtrl.likeProduct(product.id)">&ndash;&gt;-->
                                    <!--&lt;!&ndash;<span class="glyphicon glyphicon-thumbs-up " aria-hidden="true"></span>&ndash;&gt;-->
                                    <!--&lt;!&ndash;{{product.likes.length}}&ndash;&gt;-->
                                <!--&lt;!&ndash;</div>&ndash;&gt;-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="productModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add product</h4>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="input-title">Title:</label>
                            <input class="form-control" name="title" id="input-title" ng-model="productCtrl.newProduct.title"
                                   type="text">
                            <label for="input-title">price:</label>
                            <input class="form-control" name="title"  ng-model="productCtrl.newProduct.price"
                                   type="number" placeholder="Dollars">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="5" id="message" ng-model="productCtrl.newProduct.message"
                                      name="message"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="productCtrl.addProduct()">Add
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div id="productModalView" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{ productCtrl.currentProduct.user}}</h4>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="input-title">Title:</label>
                            <!--<input class="form-control" name="title" id="input-title" ng-model="productCtrl.newProduct.title"-->
                                   <!--type="text">-->
                            <p>{{ productCtrl.currentProduct.title}}</p>
                        </div>
                        <div class="form-group">
                            <label for="message">Price:</label>
                            <!--<textarea class="form-control" rows="5"  ng-model="productCtrl.currentProduct.message"-->
                            <!--name="message">{{productCtrl.currentProduct.title}}</textarea>-->
                            <p>{{productCtrl.currentProduct.price}}</p>
                            <label for="message">Message:</label>
                            <!--<textarea class="form-control" rows="5"  ng-model="productCtrl.currentProduct.message"-->
                                      <!--name="message">{{productCtrl.currentProduct.title}}</textarea>-->
                            <p>{{productCtrl.currentProduct.message}}</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
